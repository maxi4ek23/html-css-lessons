<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <form action="#" method="post">
        <div>
            <p>Name</p>
            <input tabindex="1" type="text" name="username" value="">
        </div>
        <div>
            <p>Password</p>
            <input tabindex="2" type="password" name="userpass" value="">
        </div>
        <div>
            <p>Telephone</p>
            <input tabindex="3" type="tel" name="usertelephonenumber" value="">
        </div>
        <div>
            <p>Sex</p>
            <input checked tabindex="4" type="radio" name="Sex" value="Man"> Man
        </div>
        <div>
            <input tabindex="4" type="radio" name="Sex" value="Woman"> Woman
        </div>
        <div>
            <p>Allwhatuhave</p>
        </div>
        <div>
            <input checked tabindex="5" type="checkbox" name="bike" value="yes"> Bike
        </div> 
        <div>
            <input tabindex="6" type="checkbox" name="car" value="yes"> Car
        </div>
        <div>
            <input disabled tabindex="7" type="checkbox" name="house" value="yes"> House
        </div>
        <div>
            <p>More information</p>
        </div>
        <div>
            <textarea tabindex="8" name="info"></textarea>
        </div>
        <div>
            <p>Photo</p>
        </div>
        <div>
            <input tabindex="9" type="file">
        </div>
        <div>
            <p>
                Favourite colour
            </p>
        </div>
        <div>
            <select tabindex="10" name="color">
                <option value="green">green</option>
                <option value="yellow">yellow</option>
                <option selected value="red">red</option>
            </select>
        </div>
        <div>
            <p>Action</p>
        </div>
        <div>
            <button tabindex="11" type="submit" > submit</button>
            <button tabindex="12" type="reset" > clear</button>

        </div>
    </form>
</body>

</html>
